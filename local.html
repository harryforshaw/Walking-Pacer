
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walking Pacer</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="apple-touch-icon" sizes="128x128" href="">
    <link rel="icon" sizes="192x192" href=""></head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<body>
<header></header>
<main>
    <div id="inputzone">
        <p id="time"></p>
        <p id="distance"></p>
        <p id="pace"></p>
        <div id="keypad">
            <button id="b0">0</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="clear">C</button>
            <button id="left">⇦</button>
        </div>
    </div>
    <div id="livezone">
        <p id = "livedistance"></p>
        <p id = "livepace"></p>
        <button id = "start">Start</button>

    </div>
    <div id="inclinezone">
        <p id = "incline">◬ Tap to show incline ◬</p>
    </div>
</main>
<footer></footer>
<script src="view.js"></script>
</body>
</html>
